name: Edutask-backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
          
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.pip ]; then pip install -r requirements.pip; fi

    - name: Waiting for mongo to wakeup
      run: |
        for i in {1..10}; do
          nc -z localhost 27017 && echo "MongoDB is up!" && break
          echo "Waiting for MongoDB..."
          sleep 3
        done
      
    - name: Run the backend unit tests with pytest
      run: |
         pytest -v --cov=src --cov-report=term-missing --durations=5 test/
